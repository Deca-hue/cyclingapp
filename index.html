<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RideFlow Cycling App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 300px; } /* responsive map area */
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Header Navigation -->
  <header class="bg-gray-800 shadow-md">
    <nav class="flex justify-around py-3 text-sm font-medium">
      <button onclick="showPage('home')" id="nav-home" class="text-blue-400">Home</button>
      <button onclick="showPage('history')" id="nav-history">History</button>
      <button onclick="showPage('stats')" id="nav-stats">Stats</button>
      <button onclick="showPage('settings')" id="nav-settings">Settings</button>
    </nav>
  </header>

  <!-- Pages -->
  <main class="flex-1">
    <!-- Home (Map + Controls) -->
    <section id="page-home" class="h-full w-full">
      <div id="map" class="w-full"></div>
      <div class="grid grid-cols-2 gap-4 p-4">
        <div class="bg-gray-800 rounded-lg p-4 text-center">
          <h3 class="text-sm text-gray-400">Time</h3>
          <p id="time" class="text-2xl font-bold">00:00</p>
        </div>
        <div class="bg-gray-800 rounded-lg p-4 text-center">
          <h3 class="text-sm text-gray-400">Distance (km)</h3>
          <p id="distance" class="text-2xl font-bold">0.00</p>
        </div>
        <div class="bg-gray-800 rounded-lg p-4 text-center col-span-2">
          <h3 class="text-sm text-gray-400">Speed (km/h)</h3>
          <p id="speed" class="text-lg">0.0 cur | 0.0 avg | 0.0 max</p>
        </div>
        <div class="bg-gray-800 rounded-lg p-4 text-center">
          <h3 class="text-sm text-gray-400">Elevation (m)</h3>
          <p id="elevation" class="text-2xl font-bold">0</p>
        </div>
        <div class="bg-gray-800 rounded-lg p-4 text-center">
          <h3 class="text-sm text-gray-400">GPS Signal</h3>
          <p id="gps-signal" class="text-2xl font-bold text-green-400">Waiting‚Ä¶</p>
        </div>
      </div>
      <div class="flex justify-center my-6">
        <button id="ride-btn" onclick="toggleRide()" class="rounded-full bg-blue-600 w-20 h-20 text-white text-lg font-bold shadow-lg">START</button>
        <button id="pauseBtn" onclick="togglePause()" class="bg-yellow-500 rounded-full p-5 hidden">‚è∏</button>
        <button id="endBtn" onclick="endRide()" class="bg-red-600 rounded-full p-5 hidden">‚èπ</button>
      </div>
    </section>

    <!-- History -->
    <section id="page-history" class="hidden p-4">
      <h2 class="text-xl font-bold mb-4">Ride History</h2>
      <ul id="ride-history" class="space-y-2"></ul>
    </section>

    <!-- Stats -->
    <section id="page-stats" class="hidden p-4">
      <h2 class="text-xl font-bold mb-4">Lifetime Stats</h2>
      <p id="lifetime-stats">Loading...</p>
    </section>

    <!-- Settings -->
    <section id="page-settings" class="hidden p-4">
      <h2 class="text-xl font-bold mb-4">Settings</h2>
      <label class="block mb-2">Weight (kg): 
        <input id="weight" type="number" class="p-2 bg-gray-700 rounded w-24" value="70">
      </label>
      <button onclick="clearHistory()" class="mt-4 px-4 py-2 bg-red-600 rounded">Clear History</button>
       <button onclick="installApp()" id="installBtn" class="bg-blue-600 px-4 py-2 rounded-lg hidden">üì• Download App</button>
    </section>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
