<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RideFlow Cycling App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">
</head>
<body class="flex flex-col h-full">

  <!-- Header Navigation -->
  <header class="bg-gray-800 flex justify-around py-3 shadow-lg">
    <button id="nav-home" class="px-3">Home</button>
    <button id="nav-history" class="px-3">History</button>
    <button id="nav-stats" class="px-3">Stats</button>
    <button id="nav-settings" class="px-3">Settings</button>
  </header>

  <!-- Main Content -->
  <main id="app-content" class="flex-1 overflow-y-auto">
    <!-- Map -->
    <div id="map" class="w-full h-64"></div>

    <!-- Stats Display -->
    <div class="grid grid-cols-2 gap-4 p-4 text-center">
      <div class="bg-gray-800 rounded-lg p-4">
        <p class="text-sm">Time</p>
        <p id="time" class="text-xl font-bold">00:00</p>
      </div>
      <div class="bg-gray-800 rounded-lg p-4">
        <p class="text-sm">Distance</p>
        <p id="distance" class="text-xl font-bold">0.0 km</p>
      </div>
      <div class="bg-gray-800 rounded-lg p-4">
        <p class="text-sm">Speed</p>
        <p id="speed" class="text-xl font-bold">0 km/h</p>
      </div>
      <div class="bg-gray-800 rounded-lg p-4">
        <p class="text-sm">Avg Speed</p>
        <p id="avgSpeed" class="text-xl font-bold">0 km/h</p>
      </div>
      <div class="bg-gray-800 rounded-lg p-4">
        <p class="text-sm">Max Speed</p>
        <p id="maxSpeed" class="text-xl font-bold">0 km/h</p>
      </div>
      <div class="bg-gray-800 rounded-lg p-4">
        <p class="text-sm">Elevation</p>
        <p id="elevation" class="text-xl font-bold">0 m</p>
      </div>
      <div class="bg-gray-800 rounded-lg p-4 col-span-2">
        <p class="text-sm">GPS Signal</p>
        <p id="gps" class="text-xl font-bold">Waiting...</p>
      </div>
    </div>
  </main>

  <!-- Ride Controls -->
  <footer class="bg-gray-800 flex justify-around py-4 shadow-lg">
    <button id="startBtn" class="bg-green-600 px-4 py-2 rounded-full">Start</button>
    <button id="pauseBtn" class="bg-yellow-600 px-4 py-2 rounded-full">Pause</button>
    <button id="resumeBtn" class="bg-blue-600 px-4 py-2 rounded-full">Resume</button>
    <button id="endBtn" class="bg-red-600 px-4 py-2 rounded-full">End Ride</button>
    <button id="installBtn" class="bg-purple-600 px-4 py-2 rounded-full">Download App</button>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>
</body>
</html>
